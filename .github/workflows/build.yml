name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact-name: billing-plugin-windows-x86_64.dll
            library-name: billing_plugin.dll
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact-name: billing-plugin-linux-x86_64.so
            library-name: libbilling_plugin.so
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact-name: billing-plugin-macos-x86_64.dylib
            library-name: libbilling_plugin.dylib

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build plugin
        run: |
          cargo build --release --target ${{ matrix.target }}
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.library-name }} release/${{ matrix.artifact-name }}

      - name: Copy plugin manifest
        run: |
          cp plugin.toml release/plugin.toml

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact-name }}
          path: release/${{ matrix.artifact-name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create release archive
        run: |
          mkdir -p release
          cp plugin.toml release/
          # Copy backend libraries
          for dir in artifacts/*/; do
            cp "$dir"/*.dll "$dir"/*.so "$dir"/*.dylib release/ 2>/dev/null || true
          done
          # Copy frontend bundle (from any artifact directory)
          for dir in artifacts/*/; do
            if [ -d "$dir/frontend" ]; then
              cp -r "$dir/frontend" release/ 2>/dev/null || true
              break
            fi
          done
          cd release
          zip -r ../billing-plugin-${{ github.ref_name }}.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: billing-plugin-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
